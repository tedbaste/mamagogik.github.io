# Site wide configuration

title: Mamagogik
description: "Pädagogenkind und Newbie-Eltern"
logo: # 120x120 px default image used for Twitter summary card
teaser: Mamagogik-default-teaser.png # 400x250 px default teaser image used in image archive grid
locale: de_DE
url: http://0.0.0.0:4000
#url: http://mamagogik.github.io

# Jekyll configuration

sass:
    sass_dir: _sass
    style: compressed
permalink: /:title/
# lsi: true
markdown: kramdown
kramdown:
  toc_levels: 1..2
highlighter: pygments
gems:
  - jekyll-sitemap
  - jemoji
  - jekyll-archives

# Plugin: jekyll-assets

assets:
  sources:
    - _assets/javascripts
    - _assets/stylesheets
  js_compressor: uglifier
  css_compressor: sass
  cachebust: hard
  cache: true
  debug: false
  version: 1


# Plugin: jekyll-archives

jekyll-archives:
  enabled:
    - tags
    - year
  layouts:
    year: year_index
    tag: tag_index
  permalinks:
    year: /:year/
    tag: /tag/:name/

# Site owner
owner:
  name: Sarah
  email:
  twitter: mamagogik
  facebook: mamagogik
  pinterest: mamagogik
  instagram: mamagogik
  google:
    ad-client:
    ad-slot:
    analytics: UA-58117512-1
  bio: "Ich bin 29 Jahre alt, Mama und Sozialpädagogin in Elternzeit. Ich liebe das Leben mit Kindern und bin ein absoluter Familienmensch. Hier blogge ich aus Leidenschaft über Erziehung, Familienleben, gesellschaftliche Themen und alles was das Leben liebenswert macht."
  avatar: bio_avatar.jpg # 160x160 px image for author byline
disqus-shortname: mamagogik


exclude: ["lib", "config.rb", ".sass-cache", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "*.sublime-project", "*.sublime-workspace", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "node_modules", "Gruntfile.js", "package.json"]