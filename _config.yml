locale: de_DE
#url: http://0.0.0.0:4000
url: http://mamagogik.de
domain: mamagogik.de

# Jekyll configuration

sass:
    sass_dir: _sass
    style: compressed
permalink: /:title/
lsi: true
markdown: kramdown
kramdown:
  toc_levels: 1..2
highlighter: pygments
gems:
  - jekyll-sitemap
  - jemoji
  - jekyll-archives

# Plugin: jekyll-assets

assets:
  sources:
    - _assets/javascripts
    - _assets/stylesheets
  js_compressor: uglifier
  css_compressor: sass
  cachebust: hard
  cache: true
  debug: false
  version: 1


# Plugin: jekyll-archives

jekyll-archives:
  enabled:
    - tags
    - year
    - categories
  layouts:
    year: year_index
    tag: tag_index
    category: category_index
  permalinks:
    year: /:year/
    tag: /tag/:name/

