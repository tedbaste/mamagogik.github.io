<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu">
		<ul class="footer-links">
		{% for link in site.data.footer %}
			<li><a href="{{ link.url }}">{{ link.title }}</a></li>
		{% endfor %}
		</ul>
		<ul class="social-links">
			<li><a href="https://twitter.com/{{ site.owner.twitter }}" onclick="ga('send', 'event', 'link', 'click', 'Twitter follow');">
				<span class="twitter fa-stack fa-lg">
				  <i class="fa fa-circle fa-stack-2x"></i>
				  <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
				</span>
			</a></li>
			<li><a href="https://www.facebook.com/{{ site.owner.facebook }}" onclick="ga('send', 'event', 'link', 'click', 'Facebook follow');">
				<span class="facebook fa-stack fa-lg">
				  <i class="fa fa-circle fa-stack-2x"></i>
				  <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
				</span>
			</a></li>
			<li><a href="http://instagram.com/{{ site.owner.instagram }}" onclick="ga('send', 'event', 'link', 'click', 'Instagram follow');">
				<span class="instagram fa-stack fa-lg">
				  <i class="fa fa-circle fa-stack-2x"></i>
				  <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
				</span>
			</a></li>
			<li><a href="http://www.pinterest.com/{{ site.owner.pinterest }}/" onclick="ga('send', 'event', 'link', 'click', 'Pinterest follow');">
				<span class="pinterest fa-stack fa-lg">
				  <i class="fa fa-circle fa-stack-2x"></i>
				  <i class="fa fa-pinterest fa-stack-1x fa-inverse"></i>
				</span>
			</a></li>
			<li><a href="{{ site.url }}/atom.xml" onclick="ga('send', 'event', 'link', 'click', 'Feed follow');">
				<span class="rss fa-stack fa-lg">
				  <i class="fa fa-circle fa-stack-2x"></i>
				  <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
				</span>
			</a></li>
		</ul>	
	</nav><!-- /.menu -->
	<p class="copyright">&#169; 2014&#8211;{{ site.time | date: '%Y' }} {{ site.title }} powered by <a href="http://jekyllrb.com/">Jekyll</a> + <a href="http://mmistakes.github.io/skinny-bones-jekyll/">Skinny Bones</a>.
</footer>
